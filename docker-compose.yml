version: '3.8'

services:
  # Landing Page
  landing:
    build: ./landing-page
    restart: unless-stopped
    environment:
      - PORT=8080
    networks:
      - vocucphuong

  # Nhap Hang Backend
  nhaphang-backend:
    build: ./Cong_Ty_TNHH_VoCucPhuong_NhapHang-2/backend
    restart: unless-stopped
    environment:
      - PORT=3001
      - DATABASE_URL=${DATABASE_URL}
    networks:
      - vocucphuong

  # Nhap Hang Frontend (static files served by nginx)

  # Tong Hop Backend
  tonghop-backend:
    build: ./Cong_Ty_TNHH_VoCucPhuong_TongHop/quan-ly-xe-khach-backend
    restart: unless-stopped
    environment:
      - PORT=3002
      - DATABASE_URL=${DATABASE_URL}
    networks:
      - vocucphuong

  # Tong Hop Frontend (React app built and served by nginx)
  tonghop-frontend:
    build: ./Cong_Ty_TNHH_VoCucPhuong_TongHop/quan-ly-xe-khach
    restart: unless-stopped
    networks:
      - vocucphuong

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./Cong_Ty_TNHH_VoCucPhuong_NhapHang-2:/usr/share/nginx/nhap-hang:ro
    depends_on:
      - landing
      - nhaphang-backend
      - tonghop-backend
      - tonghop-frontend
    restart: unless-stopped
    networks:
      - vocucphuong

networks:
  vocucphuong:
    driver: bridge
