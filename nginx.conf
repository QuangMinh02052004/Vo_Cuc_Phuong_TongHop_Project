events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    upstream landing {
        server landing:8080;
    }

    upstream nhaphang_backend {
        server nhaphang-backend:3001;
    }

    upstream tonghop_backend {
        server tonghop-backend:3002;
    }

    upstream tonghop_frontend {
        server tonghop-frontend:80;
    }

    server {
        listen 80;
        server_name _;

        # Landing Page - Root
        location = / {
            proxy_pass http://landing/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Nhap Hang Frontend - Static files
        location /nhap-hang/ {
            alias /usr/share/nginx/nhap-hang/;
            index index.html;
            try_files $uri $uri/ /nhap-hang/index.html;
        }

        # Nhap Hang API
        location /nhap-hang/api/ {
            rewrite ^/nhap-hang/api/(.*)$ /api/$1 break;
            proxy_pass http://nhaphang_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Tong Hop Frontend
        location /tong-hop/ {
            proxy_pass http://tonghop_frontend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Tong Hop API
        location /tong-hop/api/ {
            rewrite ^/tong-hop/api/(.*)$ /api/$1 break;
            proxy_pass http://tonghop_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Health check
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
