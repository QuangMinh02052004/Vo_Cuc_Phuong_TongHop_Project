<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống kê - CTY DV XE DU LỊCH VÕ CÚC PHƯƠNG</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="css/styles.css?v=5.0">
    <style>.nav-switch-btn{position:fixed;bottom:20px;right:20px;z-index:9999;background:#fff;color:#2563eb;padding:10px 18px;border-radius:8px;border:2px solid #2563eb;text-decoration:none;font-weight:600;font-size:14px;box-shadow:0 2px 8px rgba(0,0,0,0.1)}.nav-switch-btn:hover{background:#2563eb;color:#fff}</style>
</head>

<body>
    <a href="/tong-hop/index.html" class="nav-switch-btn">Tổng Hợp</a>
    <header class="header">
        <div class="container">
            <div class="header-top">
                <div class="logo-container">
                    <img src="images/logo.png" alt="Logo" class="logo-image">
                    <h1 class="logo">CTY DV XE DU LỊCH VÕ CÚC PHƯƠNG</h1>
                </div>
                <div class="user-info">
                    <span id="currentUser">User</span>
                    <span class="separator">|</span>
                    <a href="#" class="link" onclick="logout()">Thoát</a>
                </div>
            </div>
            <nav class="navbar">
                <div class="nav-left">
                    <a href="index.html" class="nav-item">Nhận hàng</a>
                    <a href="warehouse.html" class="nav-item">Kho hàng</a>
                    <a href="statistics.html" class="nav-item active">Thống kê</a>
                    <a href="logs.html" class="nav-item">Lịch sử</a>
                </div>
                <div class="nav-right">
                    <span class="station-badge">Trạm: <strong class="station-name"></strong></span>
                    
                </div>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">

            <section class="management-section">
                <!-- Form tìm kiếm -->
                <div class="search-section">
                    <h3 class="section-title">Tìm kiếm</h3>
                    <form id="searchForm" class="search-form">
                        <div class="search-row">
                            <div class="search-group">
                                <input type="text" id="searchKeyword" name="searchKeyword"
                                    placeholder="Tên, điện thoại hoặc mã hàng">
                            </div>
                            <div class="search-group">
                                <label>Ngày:</label>
                                <input type="datetime-local" id="searchDateFrom" name="searchDateFrom">
                            </div>
                            <div class="search-group">
                                <label>-</label>
                                <input type="datetime-local" id="searchDateTo" name="searchDateTo">
                            </div>
                            <div class="search-group">
                                <select id="searchStation" name="searchStation">
                                    <option value="">-- Chọn trạm gửi --</option>
                                </select>
                            </div>
                            <div class="search-group">
                                <select id="searchDestStation" name="searchDestStation">
                                    <option value="">-- Chọn trạm nhận --</option>
                                </select>
                            </div>
                            <div class="search-group">
                                <select id="searchDeliveryStatus" name="searchDeliveryStatus">
                                    <option value="">-- Trạng thái giao --</option>
                                    <option value="delivered">Đã giao</option>
                                    <option value="pending">Chưa giao</option>
                                </select>
                            </div>
                            <div class="search-group">
                                <button type="submit" class="btn btn-search">Tìm kiếm</button>
                                <button type="button" class="btn btn-secondary" id="resetSearchBtn">Xóa bộ lọc</button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Bảng danh sách - Hiển thị trước -->
                <div class="table-section">
                    <h3 class="section-title">Danh sách hàng hóa</h3>
                    <div class="table-container">
                        <table class="data-table" id="statisticsTable">
                            <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>MÃ</th>
                                    <th>NGƯỜI GỬI</th>
                                    <th>ĐIỆN THOẠI</th>
                                    <th>NGƯỜI NHẬN</th>
                                    <th>ĐIỆN THOẠI</th>
                                    <th>TRẠM GỬI</th>
                                    <th>TRẠM NHẬN</th>
                                    <th>LOẠI HÀNG</th>
                                    <th>TỔNG VND</th>
                                    <th>TRẠNG THÁI</th>
                                    <th>NGÀY GỬI</th>
                                </tr>
                            </thead>
                            <tbody id="statisticsTableBody">
                                <!-- Data will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Thống kê tổng quan - Hiển thị sau (dưới cùng) -->
                <div class="statistics-container" id="statistics" style="margin-top: 30px;">
                    <!-- Thống kê sẽ được thêm bằng JavaScript -->
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 CTY DV XE DU LỊCH VÕ CÚC PHƯƠNG. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="js/auth.js?v=4.0"></script>
    <script type="module" src="js/statistics.js?v=4.4"></script>
</body>

</html>
